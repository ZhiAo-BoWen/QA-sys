version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - app-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 123456Zlx
      MYSQL_DATABASE: qasys
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped
    networks:
      app-network:
        aliases:
          - localhost  # 关键：为db容器设置localhost别名

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
